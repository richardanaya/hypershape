<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Metaverse</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="./src/main.ts"></script>
  </head>
  <mv-space>
    <mv-link href="https://google.com">
      <mv-model
        position="0,0,-1"
        scale=".001,.001,.001"
        src="./Fox.gltf"
      ></mv-model>
    </mv-link>
    <mv-form action="/foo" method="post">
      <mv-input
        name="object_name"
        type="text"
        position="0,.6,-1"
        scale=".1,.1,.1"
      ></mv-input>
      <mv-input
        name="blah"
        type="checkbox"
        position="0,.4,-1"
        scale=".1,.1,.1"
      ></mv-input>
      <mv-input type="submit" position="0,.2,-1" scale=".1,.1,.1"></mv-input>
    </mv-form>
  </mv-space>
</html>
