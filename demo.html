<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Metaverse</title>
    <script type="module" src="./src/main.ts"></script>
  </head>
  <mv-hud>
    <mv-form action="/foo" method="post">
      <mv-input type="submit" position="-.95,.95,0"></mv-input>
      <mv-label position="-.85,.95,0" text="Go to google"></mv-label>
    </mv-form>
  </mv-hud>
  <mv-space>
    <mv-camera position="0,1.75,3"></mv-camera>
    <mv-light
      type="hdri"
      src="https://richardanaya.github.io/hypershape/dist/assets/kloofendal_43d_clear_puresky_4k.hdr"
      backkground="true"
    ></mv-light>
    <mv-water></mv-water>
    <mv-target id="show_here">
      <mv-link href="https://google.com">
        <mv-label position="0.1,.05,-1" text="Go to google"></mv-label>
        <mv-model
          position="0,0,-1"
          scale=".001,.001,.001"
          src="./Fox.gltf"
        ></mv-model>
      </mv-link>
      <mv-form
        action="https://richardanaya.github.io/hypershape/dist/processor.html"
        method="get"
        target="show_here"
        timeout="5000"
      >
        <mv-label
          position="0.1,.6,-1"
          for="person_name"
          text="Fill in name"
        ></mv-label>
        <mv-input name="person_name" type="text" position="0,.6,-1"></mv-input>
        <mv-label
          position="0.1,.4,-1"
          for="is_programmer"
          text="Is Programmer?"
        ></mv-label>
        <mv-input
          name="is_programmer"
          type="checkbox"
          position="0,.4,-1"
        ></mv-input
        ><mv-label position="0.1,.2,-1" text="Submit"></mv-label>
        <mv-input type="submit" position="0,.2,-1"></mv-input>
      </mv-form>
    </mv-target>
  </mv-space>
</html>
