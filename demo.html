<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Metaverse</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="./src/main.ts"></script>
  </head>
  <mv-space>
    <mv-camera position="0,1.75,3"></mv-camera>
    <mv-light
      type="hdri"
      src="https://richardanaya.github.io/hypershape/dist/cc0_assets/kloofendal_43d_clear_puresky_4k.hdr"
      backkground="true"
    ></mv-light>
    <mv-link href="https://google.com">
      <mv-label
        position="0.1,0,-1"
        scale=".04,.04,.04"
        text="Go to google"
      ></mv-label>
      <mv-model
        position="0,0,-1"
        scale=".001,.001,.001"
        src="./Fox.gltf"
      ></mv-model>
    </mv-link>
    <mv-form action="/foo" method="post">
      <mv-label
        position="0.1,.6,-1"
        for="person_name"
        scale=".04,.04,.04"
        text="Fill in name"
      ></mv-label>
      <mv-input
        name="person_name"
        type="text"
        position="0,.6,-1"
        scale=".1,.1,.1"
      ></mv-input>
      <mv-label
        position="0.1,.4,-1"
        for="is_programmer"
        scale=".04,.04,.04"
        text="Is Programmer?"
      ></mv-label>
      <mv-input
        name="is_programmer"
        type="checkbox"
        position="0,.4,-1"
        scale=".1,.1,.1"
      ></mv-input
      ><mv-label
        position="0.1,.2,-1"
        scale=".04,.04,.04"
        text="Submit"
      ></mv-label>
      <mv-input type="submit" position="0,.2,-1" scale=".1,.1,.1"></mv-input>
    </mv-form>
  </mv-space>
</html>
